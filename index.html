<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div ng-app="chineseRemainder" class="row">
		<h1	align="center">Teorema chino del residuo</h1>
		<div class="col-md-6 col-md-offset-3" ng-controller="chineseRemainderController">
			<div class="form-group">
				<label>Numero de ecuaciones</label>
				<input type="number" ng-model="equationsNumber" ng-change="onChangeEquationsNumber()" placeholder="Ingrese el nÃºmero de ecuaciones" class="form-control">				
			</div>
			<hr>			
			<div>

				<form class="form-inline">
				<div class="col-md-12 equation" ng-repeat="equation in equations">
					<div class="col-md-6 form-group">
						<label>X &#8801;</label> 
						<input	type="number" ng-model="equation.a" ng-change="showEquations()" class="form-control"/>
					</div>
					
					<div class="col-md-6 form-group">
						<label> mod </label> 
						<input type="number" ng-model="equation.b" ng-change="showEquations()" class="form-control"/> 		
					</div>					
				</div>
				<br>
				</form>
			</div>			
			<div>
				<hr>
				<button class="btn btn-primary col-md-12 btn-lg"ng-click="calculateChinese()">Calcular</button>				
			</div>
			<div ng-if="result">
				<h3 align="center">Resultado: {{result}}</h3>	
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/utilities.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
